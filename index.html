<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row">
      <form id="form" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Placeholder"
              id="city"
              type="text"
              class="validate"
            />
            <label for="city">City</label>
          </div>
        </div>
        <div class="input-field col s12">
          <select id="select">
            <option value="" disabled selected>Please choose a State</option>
          </select>
          <label id="select-label" for="select">State</label>
        </div>
        <p>
          <label>
            <input id="checkbox" type="checkbox" class="filled-in" />
            <span>Save Area</span>
          </label>
        </p>
        <button
          id="submit"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Get Current
        </button>
      </form>
    </div>

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <h1>Current Weather</h1>
          <div class="card-content white-text">
            <span class="card-title"></span>
            <h3 id="day1IconId"></h3>
            <div id="div-current">
              <p id="currentTemp"></p>
              <img id="day1Icon" alt="" />
            </div>
          </div>
          <div class="card-action">
            <label>
              <input id="celsius" type="checkbox" class="filled-in" />
              <span>Celsius</span>
            </label>
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <h1>Saved Weather</h1>
          <div id="saved-div" class="card-content white-text">
            <span class="card-title"></span>
          </div>
          <div class="card-action">
            <label>
              <input id="celsius" type="checkbox" class="filled-in" />
              <span>Celsius</span>
            </label>
            <button
              id="show"
              class="btn waves-effect waves-light"
              type="button"
              name="action"
            >
              Show Saved Areas
            </button>
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
